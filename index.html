<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mood Alchemy Lab Deluxe</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>🔮 Mood Alchemy Lab Deluxe</h1>

  <!-- Question Pages -->
  <div id="questionContainer">

    <div class="question-box active">
      <p1️⃣ What are you feeling right now?</p>
      <textarea class="answer" placeholder="Type your feelings..."></textarea>
      <button class="nextBtn">Next</button>
    </div>

    <div class="question-box">
      <p>2️⃣ Choose your dominant emotions:</p>
      <div class="crystalContainer">
        <div class="crystal" data-emotion="happy" style="background-color:#FFD700;">😊</div>
        <div class="crystal" data-emotion="sad" style="background-color:#1E90FF;">😢</div>
        <div class="crystal" data-emotion="angry" style="background-color:#FF4500;">😡</div>
        <div class="crystal" data-emotion="anxious" style="background-color:#9370DB;">😰</div>
        <div class="crystal" data-emotion="relaxed" style="background-color:#00FA9A;">😌</div>
        <div class="crystal" data-emotion="lonely" style="background-color:#FF69B4;">😔</div>
        <div class="crystal" data-emotion="grateful" style="background-color:#FFA500;">🙏</div>
      </div>
      <button class="nextBtn">Next</button>
    </div>

    <div class="question-box">
      <p>3️⃣ What would you like to release today?</p>
      <textarea class="answer" placeholder="Type what you want to let go..."></textarea>
      <button class="finishBtn">Mix Potion</button>
    </div>

  </div>

  <!-- Cauldron Area -->
  <div id="cauldronArea">
    <div id="cauldron">🧪</div>
  </div>

  <!-- Final Transformation -->
  <div id="finalPage" class="hidden">
    <div id="transformation">✨🍵✨</div>
    <div id="finalText"></div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
